name: Compile check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Compile and style test

    runs-on: ubuntu-latest

    permissions:
      checks: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Build
      run: cargo check

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Clippy
      uses: clechasseur/rs-clippy-check@v5.0.1
      with:
        args: --all-features
